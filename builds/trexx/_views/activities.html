	<div class="container">
		<div class="info" ng-controller="MyinfoController">
			<figure><img ng-src="_img/{{info.shortname}}-small.jpg" alt="{{info.shortname}}'s  Avatar'" style="height: 44px;"></figure>
			<h3>{{info.shortname}}</h3>
			<p>Active since {{info.startdate}}</p>
		</div>
	</div>
	<div class="container">
		<main class="cf">
		<section id="activities" class="activity-list" ng-controller="ActivitiesController">
					<ul class="list-table">
					<li class="activity clickable" ng-repeat="item in activities | limitTo: 8">
					<div class="activity-time">
						<span class="col-50 left">{{activities.Type}}</span>
						<span class="col-50 right">{{activities.Date | date : "mediumDate""}}</span>
					</div>
					<figure><img ng-src="_img/icon-{{activities.Type}}.png" alt="{{activities.Type}} Activity"></figure>
					<a href="#/activity/{{activities.indexOf(item)}}">
						<h3>{{activities.Distance}}</h3>
						<span>{{activities.Duration}}</span>
					</a>
					</li>
				</ul>		
			</section>
		</main>
	</div>
