								<section id="activity" class="activity-list" ng-controller="ActivityController">

									<div class="row-fluid activity cf">
                    <div id="totalDistance" class="col-n4 dataItem">
                        <h5>mi</h5>
                        <h1><span class="value">{{activities[whichItem].Distance}}</span></h1>
                    </div>
                    <div id="totalDuration" class="col-n4 dataItem">
                        <h5>Duration</h5>
                        <h1><span class="value">{{activities[whichItem].Duration}}</span></h1>
                    </div>
                    <div id="averagePace" class="col-n4 dataItem">
                        <h5>Average Pace</h5>
                        <h1><span class="value">{{activities[whichItem].Pace}}</span></h1>
                    </div>
                    <div id="totalCalories" class="col-n4 dataItem">
                      <h5>Calories Burned</h5>
                      <h1><span class="value">{{activities[whichItem].Calories}}</span></h1>
                    </div>
                  </div>
								</section>
